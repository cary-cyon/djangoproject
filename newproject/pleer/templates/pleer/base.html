{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Музыкальный сайт{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'pleer\css\new_css.css' %}">


</head>
<body>

    {% block content %}

    {% endblock %}
            <div id="controls">
            <div class="audio-track">
                <div class="time">

                </div>
            </div>
            <button class="play">Play</button>
            <button class="pause" id = "pause">Pause</button>
                {% if all_composition.has_previous %}
                <a href=" ?page={{ all_composition.previous_page_number }} ">&lt </a>
                {% endif %}
                {% if all_composition.has_next %}
                <a href=" ?page={{ all_composition.next_page_number }}">&gt </a>
                {% endif %}
        </div>
    <script src="{% static 'pleer\js\pleer_button.js' %}"  type="text/javascript" > </script>
</body>
</html>
